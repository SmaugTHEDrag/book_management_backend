spring.application.name=BookManagement
# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://book-management-thainguyen122004-44bb.g.aivencloud.com:14433/BookManagement?autoReconnect=true&useSSL=true&characterEncoding=latin1
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# -----------------------
# Naming entity mapping table in SQL
# -----------------------
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.main.allow-circular-references=true
